<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Zlib Tool Using Emscripten</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <div>
          <h1>Zlib Wasm Implementation</h1>
          <h2>Using Emscripten Tool</h2>
      </div>
      <div>
          <button onclick="document.location.href='#compress'">Compress</button>
          <button onclick="document.location.href='#decompress'">Decompress</button>
      </div>
    </section>
    <section id="compress">
      <div>
          <h1>Compress</h1>
      </div>
      <div>
          <input id="inputFile" type="file"/>
          <button>Compress</button>
      </div>
    </section>
    <section id="decompress">
      <div>
          <h1>Decompress</h1>
      </div>
      <div>
        <input id="inputFile" type="file"/>
        <button>Decompress</button>
      </div>
    </section>
  </body>
</html>
